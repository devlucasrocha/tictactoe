<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="logic.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="title">Tic Tac Toe</h1>

        <div id="board">
            <table>
                <tbody>
                    <tr>
                        <td class="borderColum borderLine"><img id="[0][0]" onclick="runGame(id)" src="blank.png"></td>
                        <td class="borderColum borderLine"><img id="[0][1]" onclick="runGame(id)" src="blank.png"></td>
                        <td class="borderLine"><img id="[0][2]" onclick="runGame(id)" src="blank.png"></td>
                    </tr>
                    <tr>
                        <td class="borderColum borderLine"><img id="[1][0]" onclick="runGame(id)" src="blank.png"></td>
                        <td class="borderColum borderLine"><img id="[1][1]" onclick="runGame(id)" src="blank.png"></td>
                        <td class="borderLine"><img id="[1][2]" onclick="runGame(id)" src="blank.png"></td>
                    </tr>
                    <tr>
                        <td class="borderColum"><img id="[2][0]" onclick="runGame(id)" src="blank.png"></td>
                        <td class="borderColum"><img id="[2][1]" onclick="runGame(id)" src="blank.png"></td>
                        <td><img id="[2][2]" onclick="runGame(id)" src="blank.png"></td>
                    </tr>
                </tbody>
            </table>
            <h3>A vez Ã© do: </h3>
            <img id="time" src="">
        </div>
    </body>
</html>
